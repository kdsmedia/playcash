    <title>PLAYCASH</title>

    <style>
      body {
        background-color: #2a0a0a;
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none;
        touch-action: pan-x pan-y;
        -webkit-text-size-adjust: none;
      }
      /* Custom Scrollbar hide */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Prevent text selection to reduce accidental triggers */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Keyframes for animations */
      @keyframes spinBlur {
        0% { transform: translateY(0); filter: blur(0px); }
        50% { transform: translateY(-50px); filter: blur(2px); }
        100% { transform: translateY(0); filter: blur(0px); }
      }
      .animate-spin-blur {
        animation: spinBlur 0.1s linear infinite;
      }

      @keyframes bounceIn {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.05); opacity: 1; }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-bounce-in {
        animation: bounceIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes popOut {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
      .animate-pop-out {
        animation: popOut 0.3s ease-in forwards;
      }

      @keyframes shine {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .shine-effect {
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
        background-size: 200% auto;
        animation: shine 2s infinite;
      }
    </style>
